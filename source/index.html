<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Мишка</title>
  <link href="css/style.min.css" rel="stylesheet" as="style">
</head>

<body class="page__body">
  <header class="main-header container">
    <a class="main-header__logo">
      <picture>
        <source type="image/svg" media="(min-width: 1200px)" srcset="./img/icons/logo-desktop.svg" width="149"
          height="72">
        <source type="image/svg" media="(min-width: 768px)" srcset="./img/icons/logo-tablet.svg" width="113"
          height="46">
        <img class="main-header__logo-img" src="./img/icons/logo-mobile.svg" alt="Логотип интернет магазина Мишка."
          width="86" height="35">
      </picture>
    </a>
    <button class="main-header__toggle">
      <span class="visually-hidden">Открыть/Закрыть меню.</span>
    </button>
    <nav class="main-header__main-nav main-nav">
      <div class="main-header__basic">
        <a class="main-nav__link" href="catalog.html">Каталог товаров</a>
        <a class="main-nav__link" href="form.html">Вязание на заказ</a>
      </div>

      <div class="main-nav__additional">
        <a href="#" class="main-nav__link">
          <svg class="main-nav__icon" width="18" height="18" role="img">
            <use xlink:href="img/sprites/sprite.svg#search"></use>
          </svg>
          <span class="main-nav__text-link">Поиск по сайту</span>
        </a>
        <a href="#" class="main-nav__link">
          <svg class="main-nav__icon" width="21" height="18" role="img">
            <use xlink:href="img/sprites/sprite.svg#cart"></use>
          </svg>
          <span class="main-nav__text-link">Корзина: пока пуста</span>
        </a>
      </div>
      <div class="main-nav__stock">
        <a class="main-nav__stock-link" href="#">Новые поступления</a>
        <a class="main-nav__stock-link" href="#">Распродажа</a>
      </div>
    </nav>

  </header>
</body>

</html>
